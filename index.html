<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./ticTacToe.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="game-container">
                <div class="game-info">Test</div>
                <div class="game-board">
                    <div class="game-tile top-left">
                        <button class="tile-button top-left">top-left</button>
                    </div>
                    <div class="game-tile top-center">
                        <button class="tile-button top-center">
                            top-center
                        </button>
                    </div>
                    <div class="game-tile top-right">
                        <button class="tile-button top-right">top-right</button>
                    </div>
                    <div class="game-tile middle-left">
                        <button class="tile-button middle-left">
                            middle-left
                        </button>
                    </div>
                    <div class="game-tile middle-center">
                        <button class="tile-button middle-center">
                            middle-center
                        </button>
                    </div>
                    <div class="game-tile middle-right">
                        <button class="tile-button middle-right">
                            middle-right
                        </button>
                    </div>
                    <div class="game-tile bottom-left">
                        <button class="tile-button bottom-left">
                            bottom-left
                        </button>
                    </div>
                    <div class="game-tile bottom-center">
                        <button class="tile-button bottom-center">
                            bottom-center
                        </button>
                    </div>
                    <div class="game-tile bottom-right">
                        <button class="tile-button bottom-right">
                            bottom-right
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

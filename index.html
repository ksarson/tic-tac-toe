<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./ticTacToe.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="game-container">
                <div class="game-info">
                    <div id="player1" class="info-item"></div>
                    <div id="current-winner" class="info-item"></div>
                    <div id="player2" class="info-item"></div>
                </div>
                <div class="game-board">
                    <div id="0-0" class="game-tile top-left">
                        <button class="tile-button top-left"></button>
                    </div>
                    <div id="0-1" class="game-tile top-center">
                        <button class="tile-button top-center"></button>
                    </div>
                    <div id="0-2" class="game-tile top-right">
                        <button class="tile-button top-right"></button>
                    </div>
                    <div id="1-0" class="game-tile middle-left">
                        <button class="tile-button middle-left"></button>
                    </div>
                    <div id="1-1" class="game-tile middle-center">
                        <button class="tile-button middle-center"></button>
                    </div>
                    <div id="1-2" class="game-tile middle-right">
                        <button class="tile-button middle-right"></button>
                    </div>
                    <div id="2-0" class="game-tile bottom-left">
                        <button class="tile-button bottom-left"></button>
                    </div>
                    <div id="2-1" class="game-tile bottom-center">
                        <button class="tile-button bottom-center"></button>
                    </div>
                    <div id="2-2" class="game-tile bottom-right">
                        <button class="tile-button bottom-right"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
